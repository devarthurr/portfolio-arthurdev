<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="about.html">Sobre mim</a>
            <a class="cabecalho__menu__link" href="contato.html">Contato</a>
        </nav>
    </header>

    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Entre em Contato</h1>
            <p class="apresentacao__conteudo__paragrafo">
                Gostou do meu trabalho ou tem alguma sugestão? Ficarei feliz em conversar com você. Me envie uma mensagem direta através de um dos canais abaixo.
            </p>

            <div class="apresentacao__links">
                <h2 class="apresentacao__links__subtitulo">Fale comigo:</h2>
                
                <a class="apresentacao__links__navegacao" href="https://discord.gg/MehNYHRC">
                    <img src="./assets/ds.webp" alt="Email Icon">
                    Discord
                </a>

                <a class="apresentacao__links__navegacao" href="https://wa.me/5583993314078">
                     <img src="./assets/250px-WhatsApp.svg.webp" alt="WhatsApp Icon">
                    WhatsApp
                </a>
            </div>
        </section>

        <img class="apresentacao__image" src="/assets/Coding workspace.jpeg" alt="Foto destaque">
    </main>

    <footer class="rodape">
        <p>© 2025 Dev Arthur. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const links = document.querySelectorAll('a[href]:not([target="_blank"]):not([href^="#"])'); 

            links.forEach(link => {
                link.addEventListener('click', (event) => {
                    const href = link.getAttribute('href');
                    const currentPath = window.location.pathname.split('/').pop(); 

                    if (href && href !== currentPath) {
                        event.preventDefault();

                        body.classList.add('fadeOut');

                        setTimeout(() => {
                            window.location.href = href;
                        }, 800); 
                    }
                });
            });
        });
    </script>
</body>
</html>
